<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Cash Register</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">
            Cash Register Manager
        </h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <div class="group">
            <label for="bill-amount">
                Bill Amount
                <span class="required">
                    (Required)
                </span>
            </label>
            <input type="number" min="1" id="bill-amount">
        </div>
        <button type="button" class="btn next-btn">
            Next
        </button>
        <div class="cash-given-div">
            <div class="group">
                <label for="cash-given">
                    Cash Amount Given
                    <span class="required">
                        (Required)
                    </span>
                </label>
                <input type="number" min="1" id="cash-given">
            </div>
        </div>
        <button type="button" class="btn return-change">
            Check
        </button>
        <img src="https://user-images.githubusercontent.com/31516195/189495045-d14dbe09-8b30-4c10-94dd-89b4212b59d3.gif" class="anim mt-1 mb-1">
        <p class="error-msg mt-1"></p>
        <div class="cash-change">
            <table class="table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>
                        No. of notes
                    </th>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                    <td class="no-of-notes">
                    </td>
                </tr>
                <tr>
                    <th>
                        Note
                    </th>
                    <td>
                        2000
                    </td>
                    <td>
                        500
                    </td>
                    <td>
                        100
                    </td>
                    <td>
                        20
                    </td>
                    <td>
                        10
                    </td>
                    <td>
                        5
                    </td>
                    <td>
                        1
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/assets/app.js"></script>
</body>
</html>
